set-environment -g TMUX_PLUGIN_MANAGER_PATH "$XDG_CONFIG_HOME/tmux/plugins"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g mouse on
 
# Remap prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set vi-mode
set-window-option -g mode-keys vi
# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Shift vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Move current window left (decrease index)
bind-key -n M-, swap-window -t -1

# Move current window right (increase index)
bind-key -n M-. swap-window -t +1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Keep tmux sessions alive on shutdown
set -g @resurrect-save-on-exit 'on'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# These are the default values used inside the plugin to achieve the preview shown above.
set -g @minimal-tmux-fg "#2E3440"   # foreground
set -g @minimal-tmux-bg "#81A1C1"   # background (Nordic dark)
set -g @minimal-tmux-justify "left"
set -g @minimal-tmux-status "top"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# To add or remove extra text in status bar
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

# To make the selection box rounded () or edged <>
# Default is nothing, when set to true default is edged
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""

# Not recommended to change these values
set -g @minimal-tmux-status-left " #S #[fg=#928374]|#[default] "
set -g @minimal-tmux-status-right " "

# If getting strings cut in left status or right
# Here 20 is the length of the characters in the string
set -g status-right-length 0
set -g status-left-length 30
set -g @plugin 'niksingh710/minimal-tmux-status'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "$TMUX_PLUGIN_MANAGER_PATH/tpm/tpm"

